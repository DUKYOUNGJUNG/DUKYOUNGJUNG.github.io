<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>ì£¼ì†Œ ì°¾ê¸°</title>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,height=device-height,initial-scale=1.0"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      #layer {
        display: block;
        position: absolute;
        overflow: hidden;
        z-index: 1;
        -webkit-overflow-scrolling: touch;
        width: 100%;
        height: 100%;
        left: 0;
        top: 0;
      }
    </style>
  </head>
  <body onload="execDaumPostcode()">
    <div id="layer"></div>
    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script>
      // iOSë¡œ ë©”ì‹œì§€ ì „ì†¡ í•¨ìˆ˜
      function postMessageToiOS(postData) {
        if (window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers.nativeApp) {
          window.webkit.messageHandlers.nativeApp.postMessage(postData);
        } else {
          console.error('âŒ nativeApp ë©”ì‹œì§€ í•¸ë“¤ëŸ¬ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
        }
      }

      var element_layer = document.getElementById("layer");
      
      function execDaumPostcode() {
        new daum.Postcode({
          oncomplete: function (data) {
            // ì§€ë²ˆ ì£¼ì†Œ ì²˜ë¦¬
            var jibunAddress = "";
            if (data.jibunAddress == "") {
              jibunAddress = data.autoJibunAddress;
            } else if (data.autoJibunAddress == "") {
              jibunAddress = data.jibunAddress;
            }

            // iOSë¡œ ë©”ì‹œì§€ ì „ì†¡ (ADDRESS_SELECTED íƒ€ì…)
            var message = {
              type: "ADDRESS_SELECTED",
              payload: {
                zipCode: data.zonecode,
                address: data.roadAddress || jibunAddress,
                detailAddress: ""
              }
            };
            
            console.log("ğŸ“ ì£¼ì†Œ ì„ íƒ ì™„ë£Œ:", message);
            postMessageToiOS(message);
          },
          width: "100%",
          height: "100%"
        }).embed(element_layer);
        
        element_layer.style.display = "block";
        initLayerPosition();
      }

      function initLayerPosition() {
        var width = window.innerWidth || document.documentElement.clientWidth;
        var height = window.innerHeight || document.documentElement.clientHeight;
        element_layer.style.width = width + "px";
        element_layer.style.height = height + "px";
        element_layer.style.left = "0px";
        element_layer.style.top = "0px";
      }
    </script>
  </body>
</html>
